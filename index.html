<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ôüÔ∏è Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>‚ôüÔ∏è Chess Game</h1>
        <div class="game-info">
            <div class="turn-indicator">
                <span class="turn-dot"></span>
                <span>Turn: <strong id="current-turn">White</strong></span>
            </div>
            <div id="status-message" class="status-message">Make your move</div>
        </div>
    </div>

    <div class="chess-container">
        <div class="board-container">
            <div id="chessboard" class="chessboard"></div>
            <div class="controls">
                <button id="new-game-btn" class="btn btn--primary">New Game</button>
                <button id="undo-btn" class="btn btn--secondary">Undo Move</button>
            </div>
        </div>

        <div class="side-panel">
            <h2>Captured Pieces</h2>
            <div class="captured-section">
                <h3>White</h3>
                <div id="white-captured" class="captured-pieces"></div>
            </div>
            <div class="captured-section">
                <h3>Black</h3>
                <div id="black-captured" class="captured-pieces"></div>
            </div>

            <h2>Move History</h2>
            <div id="move-history" class="move-history"></div>

            <div class="ai-section">
                <h2>AI Opponent</h2>
                <div class="ai-placeholder">
                    ü§ñ AI integration space<br>
                    Connect your chess engine here
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
